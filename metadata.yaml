description: There is a well-known saying that the whole of Western Philosophy is
  footnotes of Plato. This is because his writings have set the schema that philosophy
  can be said to have followed ever since. Following the teachings of Socrates, Plato's
  works are among the world's greatest literature. The Crito seems intended to exhibit
  the character of Socrates in one light only, not as the philosopher, fulfilling
  a divine mission and trusting in the will of heaven, but simply as the good citizen,
  who having been unjustly condemned is willing to give up his life in obedience to
  the laws of the state ...
